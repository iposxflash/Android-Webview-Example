# Nama workflow yang muncul di GitHub Actions
name: Android WebView Final Build

# Pemicu: Jalankan setiap kali ada push ke branch 'main'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code: Mendapatkan salinan kode
    - name: Checkout Repository
      uses: actions/checkout@v3

    # 2. Setup Java: Mengatur lingkungan Java 17 (standar untuk Gradle terbaru)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle # Menggunakan cache untuk dependensi Gradle

    # 3. FIX: Menambahkan Izin Eksekusi SECARA PAKSA
    # Langkah ini memastikan 'gradlew' dapat dijalankan, mengatasi error izin Git.
    - name: Fix gradlew permissions
      run: chmod +x gradlew

    # 4. Build Debug APK: Perintah build yang kuat
    # 'assembleDebug' akan membuat file APK untuk pengujian.
    - name: Build Debug APK
      run: ./gradlew assembleDebug

    # 5. Upload Artifact: Mengunggah file APK yang sudah jadi
    # Ini agar Anda bisa mengunduh APK langsung dari halaman GitHub Actions.
    - name: Upload Debug APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        # Path output standar untuk APK Debug
        path: app/build/outputs/apk/debug/app-debug.apk
