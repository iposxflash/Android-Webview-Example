name: Dynamic WebAPK Generator

on:
# ... (Bagian inputs tetap sama) ...
  workflow_dispatch:
    inputs:
# ... (Semua inputs tetap sama) ...
      STORE_PASS:
        description: 'Password Store'
        required: true
        default: 'android' # Tambahkan default untuk kemudahan
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    # üéØ PERBAIKAN: Berikan Izin Eksekusi LANGSUNG setelah Checkout
    # Ini mengatasi error 'chmod: cannot access 'gradlew': No such file or directory'
    - name: Ensure gradlew is executable
      run: chmod +x gradlew
        
    # üõ†Ô∏è FIX 1: Dinamis Mengganti Package Name, URL, dan Permissions
    - name: Update Configs
      run: |
        # 1. Ganti Application ID di build.gradle
        sed -i 's/applicationId ".*"/applicationId "${{ github.event.inputs.PACKAGE_NAME }}"/g' app/build.gradle
        
        # 2. Ganti URL di strings.xml
        sed -i 's|<string name="web_url">.*</string>|<string name="web_url">${{ github.event.inputs.URL }}</string>|g' app/src/main/res/values/strings.xml
        
    # ... (Semua langkah FIX 2, FIX 3, Build, dan Upload lainnya tetap sama) ...
