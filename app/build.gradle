// --- START PERBAIKAN KRITIS: MEMBACA FILE PROPERTI DI ROOT ---
def releasePropsFile = rootProject.file('release.properties')
def releaseProps = new Properties()
if (releasePropsFile.exists()) {
    try {
        releaseProps.load(new FileInputStream(releasePropsFile))
    } catch (FileNotFoundException e) {
        println "WARNING: release.properties file not found: " + e.getMessage()
    }
} else {
    println "WARNING: release.properties file does not exist. Using default/empty signing configs."
}
// --- END PERBAIKAN KRITIS ---

plugins {
    id 'com.android.application'
}

android {
    // Namespace ini akan diabaikan karena kita akan mengganti applicationId secara dinamis
    namespace 'com.tufanakcay.androidwebview' 
    compileSdk 33

    defaultConfig {
        // PERHATIAN: Baris ini akan diganti sepenuhnya oleh script 'sed' di GitHub Actions!
        applicationId "com.tufanakcay.androidwebview" 
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    
    // --- START PERBAIKAN: Konfigurasi Signing Dinamis ---
    signingConfigs {
        release {
            // Mengambil path file dari properti
            storeFile file(releaseProps.getProperty('storeFile') ?: "release-key.jks") 
            
            // Mengambil kredensial dari properti, jika tidak ada, gunakan string kosong
            storePassword releaseProps.getProperty('storePassword') ?: "" 
            keyAlias releaseProps.getProperty('keyAlias') ?: "" 
            keyPassword releaseProps.getProperty('keyPassword') ?: ""
        }
    }
    // --- END PERBAIKAN ---

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // --- Terapkan Konfigurasi Signing ---
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
