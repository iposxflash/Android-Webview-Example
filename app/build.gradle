plugins {
    id 'com.android.application'
}

android {
    // Namespace ini akan diabaikan karena kita akan mengganti applicationId secara dinamis
    namespace 'com.tufanakcay.androidwebview' 
    compileSdk 33

    defaultConfig {
        // PERHATIAN: Baris ini akan diganti sepenuhnya oleh script 'sed' di GitHub Actions!
        applicationId "com.tufanakcay.androidwebview" 
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    
    // --- START PERBAIKAN: Konfigurasi Signing Dinamis ---
    signingConfigs {
        release {
            // File Keystore yang dibuat secara dinamis oleh 'keytool' di GitHub Actions
            storeFile file("release-key.jks") 
            
            // Mengambil password dari Environment Variables yang disetel oleh input YML
            storePassword System.getenv("STORE_PASS") 
            keyAlias System.getenv("KEY_ALIAS")
            keyPassword System.getenv("KEY_PASS")
        }
    }
    // --- END PERBAIKAN ---

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // --- PERBAIKAN: Terapkan Konfigurasi Signing ---
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
